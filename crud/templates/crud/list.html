<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Info List</title>
        <style>
            table {
                width: 100%;
                text-align: center;
            }
            td,
            th {
                padding: 8px 12px;
            }
            tr:nth-child(2n) {
                background-color: #efefef;
            }
        </style>
    </head>
    <body>
        <h1>List of all Users</h1>
        <button><a href="{% url 'crud:create' %}">Create New</a></button>
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            {% for item in data %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.first_name}}</td>
                {% if not item.middle_name %}
                <td>-</td>
                {% else %}
                <td>{{item.middle_name}}</td>
                {% endif %}
                <td>{{item.last_name}}</td>
                <td>{{item.email}}</td>
                <td>
                    <a href="{% url 'crud:detail' item.id %}">Details</a>/
                    <a href="{% url 'crud:update' item.id %}">Update</a>/
                    <a href="{% url 'crud:delete' item.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
